{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Components</title>
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap-5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  {% include "home/header.html" %}
  <main>
    <div class="services bg-light text-center">
      <div class="service mb-3 pt-4">
      <h1>Component Deals</h1>
      </div>
      <div class="row text-center">
        {% for c in component2 %}
        <div class="col-lg-4">
          <a href="#"><img src="{{ c.img.url }}" alt="Component" width="300" height="300"></a>
          <h5>{{ c.title }}</h5>
          <p class="text-muted">{{ c.description }}</p>
          <p class="text-muted">Remaining - {{ c.stock }}</p>
            <hr>
            <h4 class="text-danger">{{ c.price }} Taka</h4>
            <div class="pb-2"><button type="button" class="btn btn-outline-primary">Add to cart</button></div>
        </div>
        {% endfor%}
      </div>
    </div>

    <nav class="pagination-outer" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link btn-lg" href="/component">1</a></li>
            <li class="page-item active"><a class="page-link btn-lg" href="/component2">2</a></li>
        </ul>
    </nav>

  </main>

  {% include "home/footer.html" %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
