{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
  {% include "home/header.html" %}
    <main>
        <div class="container text-center py-2">
          <h1 class="text-warning">TechHiveüêù</h1>
          <hr>
      </div>
        <div class="form text-center bg-light">
            <form action="https://formspree.io/f/meqwrvwn" method="post">
                <!-- connecting label and input by using id and name -->
                <!-- using required so that user can't keep the input blank -->
                <div class="py-2">
                  <!-- name -->
                  <p>Full Name:</p>
                  <label for="fullname"></label>
                  <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="py-2">
                  <!-- email -->
                  <p>Email:</p>
                  <label for="email"></label>
                  <input type="email" id="email" name="email" required>                
                </div>
                <div class="py-2">
                  <!-- text area -->
                  <p>Message:</p>
                  <label for="message"></label>
                  <br>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="py-4">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
    
            </form>
        </div>
    </main>
    {% include "home/footer.html" %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
